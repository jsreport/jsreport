os:
  - linux
  - osx

sudo: required
dist: trusty  
  
language: node_js

node_js:
  - '6'

before_deploy:  
  - "cp example.config.json dev.config.json"     
  - "node_modules/.bin/jsreport-compile"  
  - "tar -czvf jsreport-$TRAVIS_OS_NAME.tar.gz jsreport"
  - "npm install phantomjs-exact-2-1-1"
  - "env phantom:defaultPhantomjsVersion=2.1.1 node_modules/.bin/jsreport-compile"  
  - "tar -czvf jsreport-$TRAVIS_OS_NAME-ph2.tar.gz jsreport"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - jsreport-$TRAVIS_OS_NAME.tar.gz
    - jsreport-$TRAVIS_OS_NAME-ph2.tar.gz
  on:
    tags: true
