{{if displayPager }}
<ul class="pagination pagination-sm">
    <li id="firstPage"><a>1</a></li>
    <li id="previousPage"><a>&laquo;</a></li>
    <li data-number="{{:pageNumber}}" class="active"><a>{{:pageNumber}}</a></li>
    <li id="nextPage"><a>&raquo;</a></li>
    <li id="lastPage"><a>{{:lastPageNumber}}</a></li>
</ul>
{{else}}{{/if}}
