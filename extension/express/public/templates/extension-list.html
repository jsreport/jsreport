<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Register extensions</h4>
            </div>
            <div class="modal-body">
                {{for extensions}}
                {{:#data["name"]}} : <input type="checkbox" name="{{:#data["name"]}}" {{if #data["isRegistered"] == true}}checked="checked"{{else}}{{/if}}/>
                <br />
                {{/for}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="saveCommand" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
